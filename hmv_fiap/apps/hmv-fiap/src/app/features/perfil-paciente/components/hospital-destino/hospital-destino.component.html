<section aria-describedby="hospital" class="card">
  <h2 id="hospital" class="card-title">Hospital de Destino</h2>
  <p>Preencha esta informação caso precise entrar em contato com o hospital de destino</p>
  <form  [formGroup]="hospitalForm" (ngSubmit)="onSubmit()">
    <hmv-select formControlName="hospital" [items]="listaHospital"></hmv-select>
    <hmv-button [disabled]="hospitalForm.invalid">ENTRAR EM CONTATO COM HOSPITAL</hmv-button>
  </form>

</section>
